<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="dashboard">

    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Admin</h2>
      <nav>
        <a href="#">Dashboard</a>
        <a href="#">Users</a>
        <a href="#">Analytics</a>
        <a href="#">Settings</a>
      </nav>
      <button id="theme-toggle">Toggle Theme</button>
    </aside>

    <!-- Main Content -->
    <main class="main">
      <header class="header">
        <h1>Welcome, Admin</h1>
      </header>

      <section class="cards">
        <div class="card">Metric 1</div>
        <div class="card">Metric 2</div>
        <div class="card">Metric 3</div>
        <div class="card">Metric 4</div>
      </section>

      <section class="charts">
        <div class="chart-placeholder">Chart 1 Placeholder</div>
        <div class="chart-placeholder">Chart 2 Placeholder</div>
      </section>
    </main>
    
  </div>

  <script src="script.js"></script>
</body>
</html>
